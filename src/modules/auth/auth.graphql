type AuthResponse {
    "Cyphered JWT Token"
    token: String!
    "Authenticated user"
    entity: User!
}

type Query {
    "Check login and response user and token"
    login(type: UserType!, email: String!, password: String!): AuthResponse!
}

type Mutation {
    "Create new user and return user and token"
    register(type: UserType!, email: String!, password: String!): AuthResponse!
}
